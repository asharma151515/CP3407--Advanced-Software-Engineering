<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Optional: Google Fonts Roboto for softer look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(130deg, #f7fff9 0%, #e0f7fa 100%);
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      max-width: 420px;
      box-shadow: 0 6px 32px rgba(44, 62, 80, 0.12);
      padding: 44px 30px 36px 30px;
      text-align: center;
      animation: fadeIn 0.9s cubic-bezier(.85, -0.17, .59, 1.41);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(32px); }
      100% { opacity: 1; transform: none; }
    }

    .icon-placeholder {
      margin-bottom: 18px;
    }
    .icon-placeholder svg {
      width: 60px; 
      height: 60px; 
      display: inline-block;
    }

    h1 {
      font-size: 2rem;
      color: #2196f3;
      margin-bottom: 14px;
    }
    p {
      font-size: 1.2rem;
      color: #42606d;
      margin-bottom: 0;
    }
    .blink {
      animation: blink 1.3s linear infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: .2; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon-placeholder">
      <!-- Simple credit card icon in SVG (light blue/green theme) -->

        <rect x="14" y="33" width="10" height="2" rx="1" fill="#64b5f6"/>
        <circle cx="33" cy="34" r="2" fill="#90caf9"/>
      </svg>
    </div>

</body>
</html>
