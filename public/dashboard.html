
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - ScrubHub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f0f3f7;
      color: #333;
      overflow: hidden;
    }

    /* Fade-in animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #34495e;
      color: #ecf0f1;
      height: 100vh;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 5px rgb(0 0 0 / 0.1);
      position: fixed;
      left: 0;
      top: 0;
      z-index: 10;
      animation: fadeInUp 0.8s ease forwards;
    }

    .sidebar h2 {
      font-weight: 700;
      font-size: 1.75rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .sidebar a {
      display: block;
      width: 100%;
      padding: 14px 24px;
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      border-left: 4px solid transparent;
      margin-bottom: 8px;
      position: relative;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #2c3e50;
      border-left-color: #1abc9c;
      color: #1abc9c;
    }
    /* Sidebar active link indicator */
    .sidebar a.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: #1abc9c;
      border-radius: 2px 0 0 2px;
    }

    /* Main Content */
    .main-content {
      margin-left: 220px;
      flex: 1;
      padding: 30px 40px;
      overflow-y: auto;
      animation: fadeInUp 1s ease forwards;
      max-height: 100vh;
    }

    /* Welcome Header */
    #welcome-user {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    /* Stats Cards */
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      min-width: 180px;
      padding: 25px 20px;
      border-radius: 12px;
      background-color: white;
      text-align: center;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgb(0 0 0 / 0.15);
    }

    .card.green {
      border-left: 6px solid #2ecc71;
      color: #27ae60;
    }
    .card.red {
      border-left: 6px solid #e74c3c;
      color: #c0392b;
    }
    .card.gray {
      border-left: 6px solid #95a5a6;
      color: #7f8c8d;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 2.5rem;
      font-weight: 700;
      user-select: text;
    }
    .card p {
      margin: 0;
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1.1px;
    }

    /* Bookings List */
    #bookingList {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.07);
      padding: 25px 30px;
      max-height: 360px;
      overflow-y: auto;
      font-size: 1rem;
      color: #34495e;
      transition: background-color 0.3s ease;
    }
    #bookingList p {
      background: #ecf0f1;
      padding: 12px 18px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: inset 0 0 5px rgb(0 0 0 / 0.05);
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }
    #bookingList p:hover {
      background-color: #d1f2eb;
      box-shadow: inset 0 0 8px rgb(26 188 156 / 0.3);
    }

    /* Message Section */
    .section {
      margin-top: 40px;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgb(0 0 0 / 0.08);
      animation: fadeInUp 1.2s ease forwards;
    }
    .section h2 {
      margin-top: 0;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    form textarea {
      width: 100%;
      font-family: inherit;
      font-size: 1rem;
      padding: 15px;
      border-radius: 10px;
      border: 1.8px solid #bdc3c7;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      min-height: 100px;
    }
    form textarea:focus {
      outline: none;
      border-color: #1abc9c;
      box-shadow: 0 0 8px rgb(26 188 156 / 0.4);
    }
    form button {
      margin-top: 15px;
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 12px 28px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
    }
    form button:hover {
      background-color: #16a085;
    }
    form button:active {
      transform: scale(0.96);
    }

    /* Scrollbar for bookings list */
    #bookingList::-webkit-scrollbar {
      width: 8px;
    }
    #bookingList::-webkit-scrollbar-thumb {
      background-color: #1abc9c;
      border-radius: 10px;
    }

    /* Loading spinner */
    .spinner {
      margin: 0 auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1abc9c;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MyClean</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="/cleaners">Book Cleaner</a>
    <a href="#">Your Bookings</a>
    <a href="#">Message Cleaner</a>
    <a href="#" id="logoutButton">Logout</a>
  </div>

  <div class="main-content">
    <h1 id="welcome-user">Welcome, Customer!</h1>

    <div class="stats">
      <div class="card green">
        <h3 id="monthlyCount">0</h3>
        <p>Bookings This Month</p>
      </div>
      <div class="card red">
        <h3 id="pendingMessages">0</h3>
        <p>Messages Pending</p>
      </div>
      <div class="card gray">
        <h3 id="upcomingCount">0</h3>
        <p>Upcoming Booking</p>
      </div>
    </div>

    <div id="bookingList">
      <div class="spinner"></div>
    </div>

    <div class="section">
      <h2>Message Your Cleaner</h2>
      <form>
        <textarea rows="4" cols="60" placeholder="Type your message..."></textarea><br />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('userData'); // Remove user data from local storage
      window.location.href = '/'; // Redirect to homepage
    }
    document.getElementById('logoutButton').addEventListener('click', logout);

    document.addEventListener('DOMContentLoaded', async () => {
      // Load user info from localStorage and update welcome message
      const userData = localStorage.getItem('userData');
      if (!userData) {
        window.location.href = '/login';
        return;
      }
      const user = JSON.parse(userData);
      document.getElementById('welcome-user').textContent = 'Welcome, ' + user.name + '!';

      const bookingListContainer = document.getElementById("bookingList");

      try {
        const response = await fetch('/api/user/dashboard');

        if (!response.ok) {
          if (response.status === 401) {
            bookingListContainer.innerHTML = "<p>Please log in to view your bookings.</p>";
          } else {
            bookingListContainer.innerHTML = "<p>Failed to load bookings.</p>";
          }
          return;
        }

        const bookings = await response.json();

        if (!Array.isArray(bookings) || bookings.length === 0) {
          bookingListContainer.innerHTML = "<p>No bookings found.</p>";
          return;
        }

        bookingListContainer.innerHTML = ''; // Clear loading spinner

        bookings.forEach(b => {
          const p = document.createElement('p');
          const date = new Date(`${b.date}T${b.startTime || '00:00'}`);
          const formattedDate = date.toLocaleString('en-US', {
            weekday: 'short',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
          });

          p.textContent = `ðŸ§½ ${formattedDate} with ${b.cleanerName} â€” Status: ${b.status}`;
          bookingListContainer.appendChild(p);
        });

        // Stats update
        const monthlyCountEl = document.getElementById("monthlyCount");
        const upcomingCountEl = document.getElementById("upcomingCount");
        const pendingMessagesEl = document.getElementById("pendingMessages"); // Placeholder

        const now = new Date();
        const currentMonth = now.getMonth();
        const currentYear = now.getFullYear();

        const bookingsThisMonth = bookings.filter(b => {
          const bookingDate = new Date(`${b.date}T${b.startTime || '00:00'}`);
          return bookingDate.getMonth() === currentMonth && bookingDate.getFullYear() === currentYear;
        });

        const upcomingBookings = bookings.filter(b => {
          const bookingDate = new Date(`${b.date}T${b.startTime || '00:00'}`);
          return bookingDate > now;
        });

        monthlyCountEl.textContent = bookingsThisMonth.length;
        upcomingCountEl.textContent = upcomingBookings.length;
        pendingMessagesEl.textContent = 0;

      } catch (error) {
        console.error("Error fetching bookings:", error);
        bookingListContainer.innerHTML = "<p>Something went wrong. Please try again later.</p>";
      }
    });
  </script>
</body>
</html>
