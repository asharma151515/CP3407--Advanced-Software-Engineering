<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ScrubHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }
    .section {
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      padding: 15px;
      border-radius: 5px;
      background-color: #fff;
      text-align: center;
    }
    .card.green { background-color: #2ecc71; color: white; }
    .card.red { background-color: #e74c3c; color: white; }
    .card.gray { background-color: #bdc3c7; color: white; }

      .booking-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 15px;
    background-color: #f9f9f9;
  }
  </style>


</head>
<body>
  <div class="sidebar">
    <h2 style="text-align:center;">MyClean</h2>
    <a href="#">Dashboard</a>
    <a href="/cleaners">Book Cleaner</a>
    <a href="#">Your Bookings</a>
    <a href="#">Message Cleaner</a>
    <a href="#" id="logoutButton">Logout</a>
  </div>
<script>
function logout() {
  localStorage.removeItem('userData'); // Remove user data from local storage
  window.location.href = '/'; // Redirect to homepage
}

// You can call this function when a logout button is clicked
document.getElementById('logoutButton').addEventListener('click', logout);
</script>

  <div class="main-content">
    <h1 id="welcome-user">Welcome, Customer!</h1>

   <div class="stats">
  <div class="card green">
    <h3 id="monthlyCount">0</h3>
    <p>Bookings This Month</p>
  </div>
  <div class="card red">
    <h3 id="pendingMessages">0</h3>
    <p>Messages Pending</p>
  </div>
  <div class="card gray">
    <h3 id="upcomingCount">0</h3>
    <p>Upcoming Booking</p>
  </div>
</div>


<div id="bookingList" class="container mt-4"></div>



    <div class="section">

      <div id="bookingList>
         <p>Loading booking....</p>
      </div>
    </div>

    <div class="section">
      <h2>Message Your Cleaner</h2>
      <form>
        <textarea rows="4" cols="60" placeholder="Type your message..."></textarea><br><br>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const bookingListContainer = document.getElementById("bookingList");

    try {
      const response = await fetch('/api/user/dashboard');

      if (!response.ok) {
        if (response.status === 401) {
          bookingListContainer.innerHTML = "<p>Please log in to view your bookings.</p>";
        } else {
          bookingListContainer.innerHTML = "<p>Failed to load bookings.</p>";
        }
        return;
      }

      const bookings = await response.json();

      if (!Array.isArray(bookings) || bookings.length === 0) {
        bookingListContainer.innerHTML = "<p>No bookings found.</p>";
        return;
      }

      // Render each booking
      bookings.forEach(b => {
  const p = document.createElement('p');
  const date = new Date(`${b.date}T${b.startTime || '00:00'}`);
  const formattedDate = date.toLocaleString('en-US', {
    weekday: 'short',
    month: 'short',
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    hour12: true
  });

  p.textContent = `ðŸ§½ ${formattedDate} with ${b.cleanerName} â€” Status: ${b.status}`;
  bookingListContainer.appendChild(p);
});

// Get references
const monthlyCountEl = document.getElementById("monthlyCount");
const upcomingCountEl = document.getElementById("upcomingCount");
const pendingMessagesEl = document.getElementById("pendingMessages"); // Placeholder

const now = new Date();
const currentMonth = now.getMonth();
const currentYear = now.getFullYear();

// Count bookings this month
const bookingsThisMonth = bookings.filter(b => {
  const bookingDate = new Date(`${b.date}T${b.startTime || '00:00'}`);
  return bookingDate.getMonth() === currentMonth && bookingDate.getFullYear() === currentYear;
});

// Find upcoming bookings (date/time is after now)
const upcomingBookings = bookings.filter(b => {
  const bookingDate = new Date(`${b.date}T${b.startTime || '00:00'}`);
  return bookingDate > now;
});

// Update stats
monthlyCountEl.textContent = bookingsThisMonth.length;
upcomingCountEl.textContent = upcomingBookings.length;
pendingMessagesEl.textContent = 0; // If you plan to support messaging later



    } catch (error) {
      console.error("Error fetching bookings:", error);
      bookingListContainer.innerHTML = "<p>Something went wrong. Please try again later.</p>";
    }



  });
</script>


</body>

</html>
