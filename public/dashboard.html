<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - ScrubHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f0f3f7;
      color: #333;
      overflow: hidden;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .sidebar {
      width: 220px;
      background-color: #34495e;
      color: #ecf0f1;
      height: 100vh;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 5px rgb(0 0 0 / 0.1);
      position: fixed;
      left: 0;
      top: 0;
      z-index: 10;
      animation: fadeInUp 0.8s ease forwards;
    }
    .sidebar h2 {
      font-weight: 700;
      font-size: 1.75rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }
    .sidebar a {
      display: block;
      width: 100%;
      padding: 14px 24px;
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      border-left: 4px solid transparent;
      margin-bottom: 8px;
      position: relative;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #2c3e50;
      border-left-color: #1abc9c;
      color: #1abc9c;
    }
    .sidebar a.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: #1abc9c;
      border-radius: 2px 0 0 2px;
    }
    .main-content {
      margin-left: 220px;
      flex: 1;
      padding: 30px 40px;
      overflow-y: auto;
      animation: fadeInUp 1s ease forwards;
      max-height: 100vh;
    }
    #welcome-user {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .card {
      flex: 1;
      min-width: 180px;
      padding: 25px 20px;
      border-radius: 12px;
      background-color: white;
      text-align: center;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgb(0 0 0 / 0.15);
    }
    .card.green { border-left: 6px solid #2ecc71; color: #27ae60; }
    .card.red { border-left: 6px solid #e74c3c; color: #c0392b; }
    .card.gray { border-left: 6px solid #95a5a6; color: #7f8c8d; }
    .card h3 {
      margin: 0 0 10px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    .card p {
      margin: 0;
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1.1px;
    }
    #bookingList {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.07);
      padding: 25px 30px;
      max-height: 360px;
      overflow-y: auto;
      font-size: 1rem;
      color: #34495e;
    }
    #bookingList p {
      background: #ecf0f1;
      padding: 12px 18px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: inset 0 0 5px rgb(0 0 0 / 0.05);
    }
    .booking-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .section {
      margin-top: 40px;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgb(0 0 0 / 0.08);
    }
    .section h2 {
      margin-top: 0;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    form textarea {
      width: 100%;
      font-family: inherit;
      font-size: 1rem;
      padding: 15px;
      border-radius: 10px;
      border: 1.8px solid #bdc3c7;
      resize: vertical;
      min-height: 100px;
    }
    form button {
      margin-top: 15px;
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 12px 28px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    #bookingList::-webkit-scrollbar {
      width: 8px;
    }
    #bookingList::-webkit-scrollbar-thumb {
      background-color: #1abc9c;
      border-radius: 10px;
    }
    .spinner {
      margin: 0 auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1abc9c;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MyClean</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="/cleaners">Book Cleaner</a>
    <a href="/messages">Message Cleaner</a>
    <a href="#" id="logoutButton">Logout</a>
  </div>

  <div class="main-content">
    <h1 id="welcome-user">Welcome, Customer!</h1>

    <div class="stats">
      <div class="card green"><h3 id="monthlyCount">0</h3><p>Bookings This Month</p></div>
      <div class="card red"><h3 id="pendingMessages">0</h3><p>Messages Pending</p></div>
      <div class="card gray"><h3 id="upcomingCount">0</h3><p>Upcoming Booking</p></div>
    </div>

    <div id="bookingList"><div class="spinner"></div></div>

    <div class="section">
      <h2>Message Your Cleaner</h2>
      <form>
        <textarea rows="4" cols="60" placeholder="Type your message..."></textarea><br />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Reschedule Modal -->
  <div class="modal fade" id="rescheduleModal" tabindex="-1" aria-labelledby="rescheduleLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="rescheduleForm">
        <div class="modal-header">
          <h5 class="modal-title" id="rescheduleLabel">Reschedule Booking</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="rescheduleBookingId" />
          <input type="hidden" id="rescheduleCleanerName" />
          <div class="mb-3">
            <label for="rescheduleDate" class="form-label">Select New Date</label>
            <input type="date" class="form-control" id="rescheduleDate" required>
          </div>
          <div class="mb-3">
            <label for="rescheduleSlot" class="form-label">Select Time Slot</label>
            <select class="form-select" id="rescheduleSlot" required>
              <option value="">Select a slot</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Confirm Reschedule</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('logoutButton').addEventListener('click', () => {
      localStorage.removeItem('userData');
      window.location.href = '/';
    });

    async function cancelBooking(id) {
      if (!confirm('Are you sure you want to cancel this booking?')) return;
      const res = await fetch(`/api/booking/${id}`, { method: 'DELETE' });
      if (res.ok) {
        alert('Booking cancelled.');
        location.reload();
      } else {
        alert('Failed to cancel booking.');
      }
    }

    async function rescheduleBooking(id, cleanerName) {
      const modal = new bootstrap.Modal(document.getElementById('rescheduleModal'));
      document.getElementById("rescheduleBookingId").value = id;
      document.getElementById("rescheduleCleanerName").value = cleanerName;
      document.getElementById("rescheduleSlot").innerHTML = '<option value="">Select a slot</option>';
      document.getElementById("rescheduleDate").value = "";
      modal.show();
    }

    document.getElementById("rescheduleDate").addEventListener("change", async function () {
      const date = this.value;
      const cleanerName = document.getElementById("rescheduleCleanerName").value;
      const slotSelect = document.getElementById("rescheduleSlot");
      if (!date || !cleanerName) return;
      try {
        const response = await fetch(`/api/cleaner-slots?name=${encodeURIComponent(cleanerName)}&date=${date}`);
        const slots = await response.json();
        slotSelect.innerHTML = '<option value="">Select a slot</option>';
        if (slots.length === 0) {
          slotSelect.innerHTML += `<option disabled>No available slots</option>`;
        } else {
          slots.forEach(slot => {
            const option = document.createElement("option");
            option.value = `${slot.startTime}|${slot.endTime}`;
            option.textContent = `${slot.startTime} - ${slot.endTime}`;
            slotSelect.appendChild(option);
          });
        }
      } catch (err) {
        console.error("Error loading slots:", err);
      }
    });

    document.getElementById("rescheduleForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const bookingId = document.getElementById("rescheduleBookingId").value;
      const [startTime, endTime] = document.getElementById("rescheduleSlot").value.split("|");
      const date = document.getElementById("rescheduleDate").value;
      try {
        const res = await fetch(`/api/booking/${bookingId}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ date, startTime, endTime })
        });
        if (res.ok) {
          alert("Booking rescheduled successfully!");
          bootstrap.Modal.getInstance(document.getElementById('rescheduleModal')).hide();
          location.reload();
        } else {
          alert("Failed to reschedule booking.");
        }
      } catch (err) {
        console.error("Reschedule error:", err);
        alert("Something went wrong.");
      }
    });

    document.addEventListener('DOMContentLoaded', async () => {
      const userData = localStorage.getItem('userData');
      if (!userData) return (window.location.href = '/login');
      const user = JSON.parse(userData);
      document.getElementById('welcome-user').textContent = 'Welcome, ' + user.name + '!';

      const bookingListContainer = document.getElementById("bookingList");

      try {
        const response = await fetch('/api/user/dashboard');
        if (!response.ok) {
          bookingListContainer.innerHTML = "<p>Failed to load bookings.</p>";
          return;
        }

        const bookings = await response.json();
        bookingListContainer.innerHTML = '';

        if (!Array.isArray(bookings) || bookings.length === 0) {
          bookingListContainer.innerHTML = "<p>No bookings found.</p>";
          return;
        }

        bookings.forEach(b => {
          const p = document.createElement('p');
          const date = new Date(`${b.date}T${b.startTime || '00:00'}`);
          const formattedDate = date.toLocaleString('en-US', {
            weekday: 'short',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
          });

          p.innerHTML = `
            🧽 ${formattedDate} with ${b.cleanerName} — Status: ${b.status}
            <div class="booking-actions">
              <button class="btn btn-outline-danger btn-sm" onclick="cancelBooking(${b.id})">Cancel</button>
              <button class="btn btn-outline-primary btn-sm" onclick="rescheduleBooking(${b.id}, '${b.cleanerName.replace(/'/g, "\\'")}')">Reschedule</button>
            </div>
          `;
          bookingListContainer.appendChild(p);
        });

        const now = new Date();
        document.getElementById("monthlyCount").textContent = bookings.filter(b => {
          const d = new Date(`${b.date}T${b.startTime || '00:00'}`);
          return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
        }).length;

        document.getElementById("upcomingCount").textContent = bookings.filter(b => {
          const d = new Date(`${b.date}T${b.startTime || '00:00'}`);
          return d > now;
        }).length;

        document.getElementById("pendingMessages").textContent = 0;
      } catch (error) {
        console.error("Error fetching bookings:", error);
        bookingListContainer.innerHTML = "<p>Something went wrong. Please try again later.</p>";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
