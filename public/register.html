<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/Registration/registration.css" />
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/3876635/pexels-photo-3876635.jpeg?_gl=1*5jmxo5*_ga*MzU5NzUyODIyLjE3NTI1NDUxMzU.*_ga_8JE65Q40S6*czE3NTI1NDc5NzIkbzIkZzEkdDE3NTI1NTAwMDEkajUwJGwwJGgw');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 50px;
      flex-wrap: wrap;
    }

    .registration, .login {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    #message {
      display:none; /*hide initially */
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 500px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    #message.error {
      color: #b30000;
      border: 1px solid #b30000;
    }

    #message.success {
      color: #007a3d;
      border: 1px solid #007a3d;
    }

    .logo-text .line1 {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      font-weight: bold;
      color: #2a2a2a;
    }

    .logo-text .line2 {
      font-family: 'Pacifico', cursive;
      font-size: 18px;
      color: #4CAF50;
      font-weight: 500;
     }


  </style>
</head>
<body>
<div id="message" ></div>
<header style="display: flex; justify-content: center; align-items: center; padding: 20px;">
  <img src="static/logo.png" alt="ScrubHub Logo" class="logo-img" style="height: 60px; width: 60px; border-radius: 8px; margin-right: 10px;">
  <div class="logo-text">
    <div class="line1">Scrub</div>
    <div class="line2">Hub</div>
  </div>
</header>
  <div class="container-wrapper">

    <!-- Registration Form -->
    <div class="registration">
      <h2>Register</h2>

      <form method="post" action="/register">
        <label>Full Name:</label><br>
        <input type="text" name="user_name" placeholder="Name.." required><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Email Address.." required><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob" required><br><br>

        <label>Area (Singapore):</label><br>
        <select name="area" required>
          <option value="" disabled selected>--Select Area--</option>
          <option value="Hougang">Hougang</option>
          <option value="Serangoon">Serangoon</option>
          <option value="Ang Mo Kio">Ang Mo Kio</option>
          <option value="Bedok">Bedok</option>
          <option value="Bishan">Bishan</option>
          <option value="Bukit Batok">Bukit Batok</option>
          <option value="Clementi">Clementi</option>
          <option value="Jurong East">Jurong East</option>
          <option value="Pasir Ris">Pasir Ris</option>
          <option value="Woodlands">Woodlands</option>
        </select><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" placeholder="Enter Phone Number.."><br>

        <label>Password:</label><br>
        <input type="password" name="password" placeholder="Password" required><br>

        <label>Confirm Password:</label><br>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>

        <label style="display: flex; align-items: center; gap: 8px;">
        <input type="checkbox" required>
         I agree to Terms & Conditions
</label><br><br>

        <input type="submit" value="REGISTER">
      </form>
    </div>

    <!-- Login Form -->

    
    <div class="login">
      <h2>Login</h2>
      <form id="login">
        <label>Email:</label><br>
        <input type="email" name="login_email" placeholder="Email Address.." required><br>

        <label>Password:</label><br>
        <input type="password" name="login_password" placeholder="Password" required><br>

        <input type="submit" value="LOGIN">
      </form>
    </div>
  </div>

  

<script>
   
    // Get error or success message from the URL
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    const success = params.get('success');

    const messageDiv = document.getElementById('message');
    if (error) {
      messageDiv.textContent = decodeURIComponent(error);
      messageDiv.className = 'error';
    }
    if (success) {
      messageDiv.textContent = decodeURIComponent(success);
      messageDiv.className = 'success';
    }
document.querySelector('#login').addEventListener('submit', async (event) => {
  event.preventDefault(); // Prevent default form submission

  const formData = new FormData(event.target);
  const login_email = formData.get('login_email');
  const login_password = formData.get('login_password');

  try {
    const response = await fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ login_email, login_password })
    });

    const data = await response.json();

    if (response.ok && data.redirect) {
      localStorage.setItem('userData', JSON.stringify(data.user)); // Store user data
      //alert(data.user.name);
      window.location.href = data.redirect; // Redirect to dashboard
    } else {
      alert(data.error || 'Login failed.'); // Handle errors
    }
  } catch (error) {
    console.error('Error:', error);
    alert('An error occurred while logging in.');
  }
});
</script>
</body>

<footer style="text-align: center; padding: 20px; background-color: rgba(255, 255, 255, 0.85); font-size: 14px;">
  <p>&copy; 2025 ScrubHub Cleaning Services | <a href="mailto:scrubhub@customercare.in">Contact Us</a></p>
</footer>
</html>
